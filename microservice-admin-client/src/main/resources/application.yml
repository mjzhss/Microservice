spring:
  application:
    name: admin-client

server:
  port: 8768

eureka:
  client:
      service-url:
            defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${eureka.instance.ip-address}:${server.port}
    ip-address: localhost
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: ALWAYS
